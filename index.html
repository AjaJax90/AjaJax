<!DOCTYPE html>
<head>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Please fill out this form with the required information</em></p>
      <form id="survey-form">

        <fieldset>
          <label id="name-label">Name<input placeholder="enter your full name" id="name" type="text" required> </label> <br>
          
          <label id="email-label">Email<input  placeholder="enter your email" id="email" type="email" required> </label> <br>
          
          <label id="number-label">Age (optional) <input placeholder="enter your age" id="number" type="number" name="number" min="10" max="99" required> </label>
        </fieldset>

        <fieldset>
         <label> Which option best describes your current role? <select id="dropdown"> <option value=""> (select one) </option> 
<option value="Student">Student</option> 
<option value="full time learner">Full Time Learner</option>   
<option value="prefer not to say">Prefer Not To Say</option>
<option value="others">Others</option> 
         </select></label>
        </fieldset>

        <fieldset>
        <legend> 
          <p> Would you recommend freeCodeCamp to a friend? </p>
        </legend>
         <input type="radio" name="response" value="Definitely" <label> Definitely </label> <br>
         <input type="radio" name="response" value="Maybe" <label> Maybe </label> <br>
         <input type="radio" name="response" value="Not Sure" <label> Not Sure </label> <br>
        </fieldset>

        <fieldset>
         <label> What is your favorite feature of freeCodeCamp?<select id="dropdown"> <option value=""> (select one) </option> 
<option value="Challenges">Challenges</option> 
<option value="Projects">Projects</option>   
<option value="Community">Community</option>
<option value="Open Source">Open Source</option> 
         </select> <br>
           
         </label><input type="checkbox" name="value" id="value" value="front-end projects">
<label> Front-end Projects</label><br>
<input type="checkbox"  name="value" id="value"  value="back-end projects">
<label>Back-end Projects</label><br>
<input type="checkbox"  name="value" id="value"  value="Data visualization">
<label>Data Visualization</label><br>
<input type="checkbox"  name="value" id="value"   value="challanges">
<label>Challenges</label><br>
<input type="checkbox"  name="value" id="value"  value="open source community">
<label>Open Source Community</label><br>
<input type="checkbox"  name="value"  id="value" value="gitter help rooms">
<label>Gitter help rooms</label><br>
<input type="checkbox"  name="value" id="value"  value="videos">
<label>Videos</label><br>
<input type="checkbox"  name="value"  id="value" value="wiki">
<label>Wiki</label><br>
<input type="checkbox"  name="value" id="value" value="forum">
<label>Forum</label><br>
<input type="checkbox"  name="value"  id="value" value="city meetups">
<label>City Meetups</label><br>
        </fieldset>

        <fieldset>
        <p> Any comments or suggestions? </p>
        <label > <textarea rows="3" cols="30" placeholder="Enter a comment here..." > </textarea> </label>

<input id="submit" type="submit" value="Submit" >
</fieldset
      </form>
</body>
<html>

</html>
